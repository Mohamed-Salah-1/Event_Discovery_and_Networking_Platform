<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
    <style>
      .admin-header {
        background: linear-gradient(90deg, #009900 60%, #14bfdd 100%);
        color: #fff;
        padding: 32px 0 16px 0;
        text-align: center;
        border-radius: 0 0 24px 24px;
        margin-bottom: 32px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
      }
      .admin-section-title {
        font-size: 1.5rem;
        font-weight: 600;
        color: #009900;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }
      .admin-card {
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.06);
        padding: 24px;
        margin-bottom: 24px;
      }
      .admin-form input {
        margin-bottom: 10px;
      }
      .admin-btn {
        background: #009900;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 6px 16px;
        margin-left: 8px;
        cursor: pointer;
        transition: background 0.2s;
      }
      .admin-btn:hover {
        background: #007700;
      }
      .admin-list-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid #f0f0f0;
      }
      .admin-list-item:last-child {
        border-bottom: none;
      }
      .admin-icon {
        color: #009900;
        margin-right: 8px;
      }
    </style>
  </head>
  <body>
    <div class="admin-header">
      <h1 class="mb-2"><i class="fa-solid fa-user-shield admin-icon"></i> Admin Dashboard</h1>
      <p class="lead">Manage users, events, and feedback with ease</p>
    </div>
    <div id="admin-login-section" class="admin-card" style="max-width: 400px; margin: 40px auto 0 auto">
      <h2 class="admin-section-title"><i class="fa-solid fa-lock"></i> Admin Login</h2>
      <input type="password" id="admin-password" class="form-control mb-2" placeholder="Enter admin password" />
      <button class="admin-btn w-100" onclick="adminLogin()">Login</button>
      <p id="admin-login-error" style="color: red; margin-top: 10px"></p>
    </div>
    <div id="admin-dashboard" style="display: none">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <section class="admin-card">
              <h2 class="admin-section-title"><i class="fa-solid fa-chart-bar"></i> Statistics</h2>
              <div id="stats"></div>
            </section>
            <section class="admin-card">
              <h2 class="admin-section-title"><i class="fa-solid fa-users"></i> Users</h2>
              <div id="user-list"></div>
              <h3 class="mt-4 mb-2">Add User</h3>
              <form class="admin-form row g-2" onsubmit="event.preventDefault(); addUser();">
                <div class="col-md-3"><input type="text" id="new-firstName" class="form-control" placeholder="First Name" required /></div>
                <div class="col-md-3"><input type="text" id="new-lastName" class="form-control" placeholder="Last Name" required /></div>
                <div class="col-md-2"><input type="text" id="new-username" class="form-control" placeholder="Username" required /></div>
                <div class="col-md-2"><input type="email" id="new-email" class="form-control" placeholder="Email" required /></div>
                <div class="col-md-2"><input type="password" id="new-password" class="form-control" placeholder="Enter Password" style="font-weight: 300; color: #888" required /></div>
                <div class="col-12"><button class="admin-btn w-100" type="submit">Add User</button></div>
              </form>
            </section>
            <section class="admin-card">
              <h2 class="admin-section-title"><i class="fa-solid fa-calendar-plus"></i> Events</h2>
              <div id="event-list"></div>
              <h3 class="mt-4 mb-2">Add Event</h3>
              <form class="admin-form row g-2" onsubmit="event.preventDefault(); addEvent();">
                <div class="col-md-3"><input type="text" id="new-event-title" class="form-control" placeholder="Title" required /></div>
                <div class="col-md-2"><input type="text" id="new-event-location" class="form-control" placeholder="Location" required /></div>
                <div class="col-md-2">
                  <select id="new-event-interest" class="form-control" required>
                    <option value="">Interest</option>
                    <option value="Technology">Technology</option>
                    <option value="Education">Education</option>
                    <option value="Sports">Sports</option>
                    <option value="Theater">Theater</option>
                    <option value="Music">Music</option>
                  </select>
                </div>
                <div class="col-md-2"><input type="date" id="new-event-date" class="form-control" placeholder="Date" required /></div>
                <div class="col-md-3"><input type="text" id="new-event-image" class="form-control" placeholder="Image URL or path" required /></div>
                <div class="col-md-6"><input type="text" id="new-event-link" class="form-control" placeholder="Event Link" required /></div>
                <div class="col-md-2"><input type="number" id="new-event-ticketPrice" class="form-control" placeholder="Ticket Price" required /></div>
                <div class="col-md-12"><textarea id="new-event-description" class="form-control" placeholder="Description" required></textarea></div>
                <div class="col-12"><button class="admin-btn w-100" type="submit">Add Event</button></div>
              </form>
            </section>
            <section class="admin-card">
              <h2 class="admin-section-title"><i class="fa-solid fa-comments"></i> Feedback Approval</h2>
              <div id="feedback-list"></div>
            </section>
          </div>
        </div>
      </div>
    </div>
    <script src="admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
