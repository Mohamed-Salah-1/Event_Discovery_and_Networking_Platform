<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Discover exciting events, conferences, and meetups tailored to your interests"
    />
    <meta
      name="keywords"
      content="events, conferences, meetups, technology, business, arts, education, sports, theater, dining"
    />
    <meta name="author" content="Event Discovery" />
    <meta name="robots" content="index, follow" />
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <style>
    body {
      background-color: #275380;
    }
  </style>
  <body>
    <header>
      <h1>Sign Up</h1>
    </header>
    <main>
      <section class="signup">
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required />

          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required />

          <a href="signin.html" class="button">Submit</a>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2025 Event Discovery. All rights reserved.</p>
    </footer>
  </body>
</html>
