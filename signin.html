<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In - Event Discovery</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <img src="images/logo.jpg" alt="Event Discovery Logo" class="navbar-logo me-2" />
        <a class="navbar-brand fw-bold" href="index.html">
          
          Event Discovery
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="events.html">Events</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="networking.html">Networking</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="feedback.html">Feedback</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="py-5">
      <div class="container">
        <h2 class="text-center mb-4">Log In to Your Account</h2>
        <form id="loginForm">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="login-username" class="form-label">Username or Email</label>
              <input type="text" class="form-control" id="login-username" required />
            </div>
            <div class="col-md-6">
              <label for="login-password" class="form-label">Password</label>
              <input type="password" class="form-control" id="login-password" required />
            </div>
          </div>

          <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Log In</button>
          </div>
          <div class="text-center mt-3">
            <p>Don't have an account? <a href="signUp.html">Sign Up</a></p>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
      <p>&copy; 2025 Event Discovery. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="auth.js"></script>
    <script src="navbar.js"></script>
  </body>
</html>
