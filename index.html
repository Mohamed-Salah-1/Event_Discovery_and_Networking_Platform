<!DOCTYPE html>
<html>
<head>
    <title>Event Discovery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Event Discovery</h1>
        <nav>
            <ul class="nav nav-tabs>
                <li class="nav-item"><a class="nav-link" href="index.html" >Home</a></li>
                <li class="nav-item"><a class="nav-link" href="events.html">Events</a></li>
                <li class="nav-item"><a class="nav-link" href="networking.html">Networking</a></li>
                <li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
            </ul>
        </nav>
        <div class="welcome-message">
            <span>Welcome, {username}</span>
        </div>
    </header>
    <main>
        <section class="event-discovery">
            <h2>Discover Events</h2>
            <form>
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="">Select a location</option>
                    <option value="Riyadh">Riyadh</option>
                    <option value="Jeddah">Jeddah</option>
                    <option value="Dammam">Dammam</option>
                    <option value="Taif">Taif</option>
                    <option value="Yanbua">Yanbua</option>
                    <option value="Abha">Abha</option>
                    <option value="Hail">Hail</option>
                    <option value="Najran">Najran</option>
                </select>
                
                <label for="interest">Interest:</label>
                <select id="interest" name="interest">
                    <option value="">Select an interest</option>
                    <option value="technology">Technology</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                    <option value="education">Education</option>
                    <option value="riyadh_season">Riyadh Season</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit">Search</button>
            </form>
        </section>
        <h2>Recommendations</h2>
        <!-- ----------------------------------------------------------------------------------------- -->
        <section class="recommendations">
        
            <div class="card">
                <a href="events.html#ai discovery"><img src="../images/ai discovery.jpg" alt="ai discovery"></a>
                <h3>Arab Music Concert</h3>
                <p>Date: 04/01/2023</p>
                <p>Location: Jeddah</p>
                
            </div>
            
        </section>
        <!-- ----------------------------------------------------------------------------------------- -->
    </main>
    <footer>
        <p>&copy; 2025 Event Discovery. All rights reserved.</p>
    </footer>
</body>
</html>
