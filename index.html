<!DOCTYPE html>
<html>
<head>
    <title>Event Discovery</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <h1>Event Discovery</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="#">Networking</a></li>
                <li><a href="#">Feedback</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="event-discovery">
            <h2>Discover Events</h2>
            <form>
                <label for="location">Location:</label>
                <select name="location" id="location">
                    <option value="">Select a location</option>
                    <option value="Riyadh">Riyadh</option>
                    <option value="Jeddah">Jeddah</option>
                    <option value="Dammam">Dammam</option>
                    <option value="Taif">Taif</option>
                    <option value="Yanbua">Yanbua</option>
                    <option value="Abha">Abha</option>
                    <option value="Hail">Hail</option>
                    <option value="Najran">Najran</option>
                </select>
                
                <label for="interest">Interest:</label>
                <select id="interest" name="interest">
                    <option value="">Select an interest</option>
                    <option value="technology">Technology</option>
                    <option value="business">Business</option>
                    <option value="arts">Arts</option>
                    <option value="education">Education</option>
                    <option value="riyadh_season">Riyadh Season</option>
                </select>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date">
                <button type="submit">Search</button>
            </form>
        </section>
        <h2>Recommendations</h2>
        <!-- ----------------------------------------------------------------------------------------- -->
        <section class="recommendations">
        
            <div class="event">
                <a href="events.html#ai discovery"><img src="../images/ai discovery.jpg" alt="ai discovery"></a>
                <h3>Arab Music Concert</h3>
                <p>Date: 04/01/2023</p>
                <p>Location: Jeddah</p>
                
            </div>
            
        </section>
        <!-- ----------------------------------------------------------------------------------------- -->
    </main>
    <footer>
        <p>&copy; 2025 Event Discovery. All rights reserved.</p>
    </footer>
</body>
</html>
